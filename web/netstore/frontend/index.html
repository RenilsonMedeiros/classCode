<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<title>Netcom Store</title>
</head>
<body>
	<header>
    <div> 
      <img src="assets/logo.png" height="50px" style="margin-right:10px;">
      <p>Netcom Store</p>
    </div>

		<nav>
			<a href="?">Home</a>
			<a href="?">Celulares</a>
			<a href="?">Computadores</a>
      <a href="?">Eletrônicos</a>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="info-box">
				<h1>Cadastre seu produto</h1>
				<p id="texto">
          Use nossa aplicação web para cadastrar todos os produtos
          que deseja vender na loja Netcom Store. Todos os direitos
          são reservados a quem administra o site. Bom Proveito!
				</p>
				<img src="assets/img.png">
			</div>

			<div class="login-box">
				<form action="/netstore/backend/salvar.php" method="POST" enctype="multipart/form-data">
					<input id="produto" name="produto" placeholder="Produto">
					<input id="valor" name="valor" placeholder="Valor">
					<input id="descricao" name="descricao" placeholder="Descrição">
					<input type="file" id="foto" name="foto">
          <label id="fotoText" for="foto">
            Add Foto
          </label>
					<button type="submit">Salvar</button>
				</form>
			</div>
		</div>
	</main>

	<footer>
		<div class="container-footer">
			<div class="div-footer">
				<p>Nilsdev © 2022</p>
				<nav>
					<a href="#" class="footer-text">Home</a>
					<a href="#" class="footer-text">About Us</a>
					<a href="#" class="footer-text">Privacy</a>
					<a href="#" class="footer-text">Terms</a>
				</nav>
			</div>
		</div>
	</footer>

</body>
</html>
