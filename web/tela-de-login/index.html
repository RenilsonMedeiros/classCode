<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tela de Login</title>
</head>
<body>
  <div class="app">
    <main>
      <img src="./assets/logo.svg" alt="Logo da Página">
      <section>
        <div class="description">
          <h1>Acesse a plataforma</h1>
          <p>
            Faça login ou registre-se para começar a 
            construir seus projetos ainda hoje.
          </p>
        </div>
        <form id="login" action="">
          <div id="email">
            <label>E-mail</label>
            <input type="text" placeholder="Digite seu e-mail">
          </div>
          <div id="password">
            <div class="password-label">
              <label>Senha</label>
              <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="password-input">
              <input type="password" placeholder="Digite sua senha">
              <img src="./assets/eye-off.svg" alt="Icone para oculatr ou visualizar a senha">
            </div>
          </div>
          <button>Entrar</button>
          <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
        </form>
      </section>
    </main>

    <figure>
      <img src="./assets/figure.svg" alt="Imagem de lado para design do site">
    </figure>
  </div>
</body>
</html>
